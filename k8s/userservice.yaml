apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      # ================================================
      # POD SECURITY CONTEXT (Phase 4: Application Hardening)
      # ================================================
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: userservice
        image: acruitgoprod.azurecr.io/userservice:latest # CI/CD sáº½ thay
        ports:
        - containerPort: 8000
        
        # ================================================
        # CONTAINER SECURITY CONTEXT
        # ================================================
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        
        # ================================================
        # RESOURCE LIMITS
        # ================================================
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # ================================================
        # VOLUME MOUNTS (for read-only filesystem)
        # ================================================
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        
        # ================================================
        # ENVIRONMENT VARIABLES
        # ================================================
        envFrom:
        - secretRef:
            name: uitgo-secrets
        env:
        - name: POSTGRES_HOST
          valueFrom: { secretKeyRef: { name: uitgo-secrets, key: POSTGRES_HOST } }
        - name: POSTGRES_USER
          valueFrom: { secretKeyRef: { name: uitgo-secrets, key: POSTGRES_USER } }
        - name: POSTGRES_PASSWORD
          valueFrom: { secretKeyRef: { name: uitgo-secrets, key: DB_PASSWORD } }
        - name: POSTGRES_DB
          value: "mydb"
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          value: "30"
        - name: DRIVER_SERVICE_URL
          value: "http://driverservice:8000"
        - name: SECRET_KEY
          valueFrom: { secretKeyRef: { name: uitgo-secrets, key: JWT_SECRET_KEY } }
      
      # ================================================
      # VOLUMES
      # ================================================
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: userservice
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: userservice