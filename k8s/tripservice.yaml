apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tripservice
  template:
    metadata:
      labels:
        app: tripservice
    spec:
      # POD SECURITY CONTEXT
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: tripservice
        image: acruitgoprod.azurecr.io/tripservice:latest
        ports:
        - containerPort: 8000
        
        # CONTAINER SECURITY CONTEXT
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        
        # RESOURCE LIMITS
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # VOLUME MOUNTS
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        
        envFrom:
        - secretRef:
            name: uitgo-secrets
        env:
        - name: MONGODB_URL
          valueFrom: { secretKeyRef: { name: uitgo-secrets, key: COSMOS_CONNECTION_STRING } }
        - name: LOCATION_SERVICE_URL
          value: "http://locationservice:8000"
        - name: DRIVER_SERVICE_URL
          value: "http://driverservice:8000"
        - name: PAYMENT_SERVICE_URL
          value: "http://paymentservice:8000"
        - name: MY_CLIENT_ID
          valueFrom: { secretKeyRef: { name: uitgo-secrets, key: TRIPSVC_CLIENT_ID } }
        - name: MY_CLIENT_SECRET
          valueFrom: { secretKeyRef: { name: uitgo-secrets, key: TRIPSVC_CLIENT_SECRET } }
        - name: USER_SERVICE_URL
          valueFrom: { secretKeyRef: { name: uitgo-secrets, key: USER_SERVICE_BASE_URL } }
      
      # VOLUMES
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: tripservice
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: tripservice