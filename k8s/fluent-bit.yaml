# ================================================
# Fluent Bit DaemonSet for Log Aggregation
# Phase 5: Monitoring & Alerting
# FREE alternative to Fluentd - lightweight and efficient
# ================================================

apiVersion: v1
kind: Namespace
metadata:
  name: logging
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: logging
  labels:
    app: fluent-bit
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         5
        Daemon        off
        Log_Level     info
        Parsers_File  parsers.conf

    # ================================================
    # INPUT: Container logs
    # ================================================
    [INPUT]
        Name              tail
        Path              /var/log/containers/*ingress-nginx*.log
        Parser            docker
        Tag               nginx.ingress
        Refresh_Interval  5
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On

    [INPUT]
        Name              tail
        Path              /var/log/containers/*userservice*.log
        Parser            docker
        Tag               app.userservice
        Refresh_Interval  5
        Mem_Buf_Limit     5MB

    [INPUT]
        Name              tail
        Path              /var/log/containers/*tripservice*.log
        Parser            docker
        Tag               app.tripservice
        Refresh_Interval  5

    [INPUT]
        Name              tail
        Path              /var/log/containers/*driverservice*.log
        Parser            docker
        Tag               app.driverservice
        Refresh_Interval  5

    [INPUT]
        Name              tail
        Path              /var/log/containers/*locationservice*.log
        Parser            docker
        Tag               app.locationservice
        Refresh_Interval  5

    [INPUT]
        Name              tail
        Path              /var/log/containers/*paymentservice*.log
        Parser            docker
        Tag               app.paymentservice
        Refresh_Interval  5

    # ================================================
    # FILTER: Parse ModSecurity logs
    # ================================================
    [FILTER]
        Name                parser
        Match               nginx.ingress
        Key_Name            log
        Parser              modsecurity
        Reserve_Data        On
        Preserve_Key        On

    # ================================================
    # FILTER: Kubernetes metadata enrichment
    # ================================================
    [FILTER]
        Name                kubernetes
        Match               *
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Keep_Log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude On

    # ================================================
    # OUTPUT: Azure Log Analytics
    # ================================================
    [OUTPUT]
        Name                azure
        Match               *
        Customer_ID         ${WORKSPACE_ID}
        Shared_Key          ${SHARED_KEY}
        Log_Type            FluentBit
        tls                 On
        tls.verify          On

  parsers.conf: |
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep   On

    [PARSER]
        Name        modsecurity
        Format      regex
        Regex       ^.*ModSecurity: (?<severity>[A-Z]+) (?<message>.*)$
        Time_Key    time
        Time_Format %d/%b/%Y:%H:%M:%S %z
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluent-bit
  namespace: logging
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluent-bit-read
rules:
- apiGroups: [""]
  resources:
  - namespaces
  - pods
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluent-bit-read
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluent-bit-read
subjects:
- kind: ServiceAccount
  name: fluent-bit
  namespace: logging
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: logging
  labels:
    app: fluent-bit
spec:
  selector:
    matchLabels:
      app: fluent-bit
  template:
    metadata:
      labels:
        app: fluent-bit
    spec:
      serviceAccountName: fluent-bit
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: fluent-bit
        image: fluent/fluent-bit:2.1
        
        # Container security
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        
        # Resource limits
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        
        # Environment variables for Azure Log Analytics
        env:
        - name: WORKSPACE_ID
          valueFrom:
            secretKeyRef:
              name: fluent-bit-secrets
              key: workspace-id
        - name: SHARED_KEY
          valueFrom:
            secretKeyRef:
              name: fluent-bit-secrets
              key: shared-key
        
        volumeMounts:
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/
        - name: tmp
          mountPath: /tmp
      
      # Volumes
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      - name: tmp
        emptyDir: {}
      
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - operator: "Exists"
        effect: "NoExecute"
      - operator: "Exists"
        effect: "NoSchedule"
